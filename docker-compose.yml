version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: pr_service_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pr_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pr_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: pr_service_app
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/pr_service
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: